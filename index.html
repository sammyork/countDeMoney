<!DOCTYPE HTML>
<html>
	<head>
		<title>Document</title>
        <link rel="stylesheet" href="style.css">
        <style>
            body {
            font-size: 20px;
            background-color: rgb(208, 183, 208);
            }
            h1 {
                text-align: center;
            }
            button{
                background-color: rgb(188, 188, 235); 
                border-radius: 8px;
                border: solid rgb(126, 126, 204);
                color: white;
                padding: 10px 25px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 15px;
            }
            #stats {
                display: flex;
                flex-wrap: nowrap;
            }
        </style>
		<script>
			function add(id){
            number = document.getElementById(id);
            number.innerHTML = parseInt(number.innerHTML) + 1; 
            display();
        }
        function subtract(id){
            number = document.getElementById(id);
            if(parseInt(number.innerHTML) > 0){
                number.innerHTML = parseInt(number.innerHTML) - 1;
                display(); 
            }
        }
        function display(){
            penny = parseInt(document.getElementById("penny").innerHTML);
            document.getElementById('penval').innerHTML = "$" + penny/100;
            nickel =  parseInt(document.getElementById("nickel").innerHTML) * 5;
            document.getElementById('nicval').innerHTML = "$" + nickel/100;
            dime =  parseInt(document.getElementById("dime").innerHTML) * 10;
            document.getElementById('dimval').innerHTML = "$" + dime/100;
            quarter =  parseInt(document.getElementById("quarter").innerHTML) * 25;
            document.getElementById('quartval').innerHTML = "$" + quarter/100;
            sum = (penny + nickel + dime + quarter)/100;
            total = document.getElementById("total");
            total.innerHTML = "$" + sum;
        }
		</script>
	</head>
	<body>
        <h1>Count de Money</h1>
        <h4>Pennies</h4>
        <div id="stats">
            <p>number of pennies: </p>
            <p id="penny">0</p>
        </div>
        <div id="stats">
            <p>total value of pennies:</p>
            <p id="penval">$0.00</p>
        </div>
        <button onclick="add('penny');">Add</button>
        <button onclick="subtract('penny');">Subtract</button>
        <h4>Nickels</h4>
        <div id="stats">
            <p>number of nickels:</p>
            <p id="nickel">0</p>
        </div>
        <div id="stats">
            <p>total value of nickels:</p>
            <p id="nicval">$0.00</p>
        </div>
        <button onclick="add('nickel');">Add</button>
        <button onclick="subtract('nickel');">Subtract</button>
        <h4>Dimes</h4>
        <div id="stats">
            <p>number of dimes:</p>
            <p id="dime">0</p>
        </div>
        <div id="stats">
            <p>total value of dimes:</p>
            <p id="dimval">$0.00</p>
        </div>
        <button onclick="add('dime');">Add</button>
        <button onclick="subtract('dime');">Subtract</button>
        <h4>Quarters</h4>
        <div id="stats">
            <p>number of quarters:</p>
            <p id="quarter">0</p>
        </div>
        <div id="stats">
            <p>total value of quarters :</p>
            <p id="quartval">$0.00</p>
        </div>
        <button onclick="add('quarter');">Add</button>
        <button onclick="subtract('quarter');">Subtract</button>
        <h3>Total Value: </h3>
        <p id="total">$0.00</p>
	</body>
</html>
